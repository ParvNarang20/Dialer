<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DIALER</title>

  <!-- FONT AWESOME CDN FOR Dialer button like backsapce arrow -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5kaCIn1D8tHBRU5NLbLH1GiRY5BvA9B6KADtkIc1uFA2WT4" crossorigin="anonymous">

  <style>
    body {
      background-color: #42a5f5;
    }

    .ppaa {
      margin: auto;
      width: 280px;
      clear: both;
      text-align: center;
      font-family: 'Arial', sans-serif;
      position: relative; /* Added position relative */
    }

    .btns,
    .btns-symbol {
      float: left;
      padding: 10px 30px;
      width: 30px;
      font-size: 2rem;
      cursor: pointer;
    }

    .sub {
      font-size: 0.8rem;
      color: grey;
    }

    .container {
      display: none;
      background-color: rgba(48, 228, 165, 0.5);
      width: 320px;
      padding: 20px;
      margin: 30px auto;
      height: 350px;
      text-align: center;
      box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25), 0 10px 10px rgba(0, 0, 0, 0.22);
      transition: background-color 0.5s ease;
    }

    #output {
      font-family: "Arial", sans-serif;
      font-size: 2rem;
      height: 60px;
      font-weight: bold;
      color: #ffffff;
    }

    #call {
      display: inline-block;
      background-color: #00ff0d;
      padding: 4px 30px;
      margin: 10px;
      color: white;
      border-radius: 4px;
      float: left;
      cursor: pointer;
    }

    .bottom-row {
      margin: 0 auto;
      width: 280px;
      clear: both;
      text-align: center;
      font-family: 'Exo';
    }

    .btns:active,
    .btns-symbol:active {
      background-color: #e6e6e6;
    }

    #call:hover {
      background-color: #81c784;
    }

    .btns-symbol {
      float: left;
      padding: 10px 20px;
      margin: 10px;
      width: 30px;
      cursor: pointer;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
    }

    /* Style for the popup */
    #popup {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    #closePopup {
      cursor: pointer;
    }

    .watermark {
      position: absolute;
      top: 80%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 7rem; 
      color: rgba(255, 255, 255, 0.3); 
    }
    #openPopupButton{
        font-size: 40px;
        border-radius: 20px;
        border: none;
        cursor: pointer;
    }
  </style>

</head>

<body>

  <link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

  <div class="container" id="container">
    <div class="watermark">Parv Narang</div>
    <div id="output"></div>
    <div class="ppaa">
      <div class="btns" id="one">1</div>
      <div class="btns" id="two">2</div>
      <div class="btns" id="three">3</div>
    </div>
    <div class="ppaa">
      <div class="btns" id="four">4</div>
      <div class="btns" id="five">5</div>
      <div class="btns">6</div>
    </div>
    <div class="ppaa">
      <div class="btns">7</div>
      <div class="btns">8</div>
      <div class="btns">9</div>
    </div>
    <div class="ppaa">
      <div class="btns">*</div>
      <div class="btns">0</div>
      <div class="btns">#</div>
    </div>
    <div class="bottom-row">
      <div id="call"><i class="fa fa-phone" aria-hidden="true"></i></div>
      <i class="fa fa-long-arrow-left btns-symbol" aria-hidden="true" id="openPopup"></i>
    </div>
  </div>

  <div id="overlay">
    <div id="popup">
      <p>DIALER IS OPENED!!</p>
      <div id="closePopup">Close</div>
    </div>
  </div>

  <button id="openPopupButton">Open Popup</button>

  <script>
    var count = 0;
    var containerVisible = false;

    document.querySelectorAll('.btns').forEach(function (btns) {
      btns.addEventListener('click', function () {
        var num = btns.textContent.trim();
        if (count < 11) {
          document.getElementById('output').innerHTML += '<span>' + num + '</span>';
          count++;
        }
      });
    });

    document.querySelector('.fa-long-arrow-left').addEventListener('click', function () {
      var spans = document.querySelectorAll('#output span');
      if (spans.length > 0) {
        spans[spans.length - 1].remove();
        count--;
      }
    });

    document.getElementById('openPopupButton').addEventListener('click', function () {
      if (!containerVisible) {
        document.getElementById('container').style.display = 'block';
        containerVisible = true;
      }

      document.getElementById('overlay').style.display = 'flex';
    });

    document.getElementById('closePopup').addEventListener('click', function () {
      document.getElementById('overlay').style.display = 'none';
    });
  </script>

</body>

</html>
